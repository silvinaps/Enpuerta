    <div style="height: 100vh">
        
        <div class="flex-center flex-column">
            <h1 class="animated fadeIn mb-4">Puerta</h1>

            <h5 class="wow slideInUp mb-3" data-wow-delay="100ms">Check in.</h5>

            <p class="wow fadeInRight text-muted" data-wow-delay="150ms">Nombre</p>
             <!--search menu-->
          <form action="/socios/" class="form-inline my-2 my-lg-0">
              <input name="palabraClave" class="form-control mr-sm-2 " type="search" placeholder="Buscar" aria-label="Buscar..."></input>
              <button class="btn btn-outline-success wow fadeInRight my-2 my-sm-0"  data-wow-delay="200ms" type="submit">Buscar</button>
            </form>
              <div class="text-center">
    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Launch Modal Login Form</a>

  <div class="row" >
            <div class="col-4 card" th:each="socio:${socios}">
			    <h2 th:text="${socio.name}"></h2>
			    <h2 th:text="${socio.surname}"></h2>
                <h2 th:text="${socio.mail}"></h2>
                <h2 th:text="${socio.dni}"></h2>
			    <div class="btn-group" role="group" aria-label="Basic example">
 				 <a th:href="|/socios/modificar/${socio.id}|"  type="button" class="btn btn-primary" >modificar</a>
			    <a th:href="|/socios/checkout/${socio.id}|" type="button" class="btn btn-rounded btn-primary">CheckOut</a>
			</div>
			</div>
			  </div>

   </div>
 <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="defaultForm-email" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="defaultForm-pass" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default">Login</button>
            </div>
        </div>
    </div>
</div>
